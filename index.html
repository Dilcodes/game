<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number Guessing Game</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-info">

<!-- image -->
    <div id="imgBox" class="text-center">
</div>



    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-3">Guess Number (1-5)</h2>

                    <div class="mb-3">
                        <input type="number" id="guessInput" class="form-control" placeholder="Enter your guess (1-5)"
                            min="1" max="5">
                    </div>

                    <div class="d-grid gap-2">
                        <button id="checkBtn" class="btn btn-primary">Check</button>
                        <button id="restartBtn" class="btn btn-secondary">Restart</button>
                    </div>


                    <p id="message" class="mt-3 text-center fw-bold"></p>
                </div>
            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
